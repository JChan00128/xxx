<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <a href="./test.css"></a>
    <title>CARD</title>
    <style type="text/css">
        	.dashboard-row{
                display: grid;
                width: 1240px;
                height: 1392px; 
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
            }
            .dashboard-card{
                width: 400px;
                height: 452px; 
                display: block;
                unicode-bidi: isolate;
                background-color: skyblue;
            }
            .dashboard-box{
                width: 400px;
                height: 450px;
                overflow: hidden;
                perspective: 1500px;
                transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
                border-radius: 12px;
            }
            .dashboard-box-inner{
                border-radius: 12px;
                width: 100%;
                height: 450px;
                position: relative;
                display: flex;
                border-radius: 1px solid#e1e2e6;
            }
            .dashboard-box-font{
                display: flex;
                width: 100%;
                height: 100%;
                unicode-bidi: isolate;
            }
            .dashboard-box-header{
                display: flex;
                width: 396px;
                height: 54px;
                align-items: center;
                padding: 15px 20px;
                border-top: 1px solid #ebecf1;
                font-size: 14px;
                line-height: 24px;
                justify-content: space-between;
            }
            .tips-box{
                display: flex;
                gap: 5px;
            }
            .dashboard-box-content{
                flex:1;
                overflow-y: auto;
                overflow-x: hidden;
                height: calc(100% - 48px - 48px);
                width: 100%;
                background-color: blue;
            }
            .list{
                display: block;
                margin: 0;
                padding: 0;
                list-style: none;
                width: 100%;
                height: calc(100% - 20px);
            }
            .item{
                display: list-item;
                width: 100%;
                width: calc(100% -40px);
                padding: 0,20px;
            }
    </style>
</head>
<body>
    <div class="dashboard-row">
        <div class="dashboard-card no drag"></div>
        <div class="dashboard-card">
            <div class="dashboard-box">
                <div class="dashboard-box-inner">
                    <div class="dashboard-box-font">
                        <div class="dashboard-box-header">
                            <h2></h2>
                            <div class="tips-box">
                                <span></span>
                            </div>
                        </div>
                        <div class="dashboard-box-content">
                            <div class="list">
                                <li class="item"></li>
                                <li class="item"></li>
                                <li class="item"></li>
                                <li class="item"></li>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="dashboard-card">
            <div class="dashboard-box"></div>
        </div>
        <div class="dashboard-card">
            <div class="dashboard-box"></div>
        </div>
        <div class="dashboard-card">
            <div class="dashboard-box"></div>
        </div>
        <div class="dashboard-card">
            <div class="dashboard-box"></div>
        </div>
        <div class="dashboard-card">
            <div class="dashboard-box"></div>
        </div>
        <div class="dashboard-card">
            <div class="dashboard-box"></div>
        </div>
        <div class="dashboard-card">
            <div class="dashboard-box"></div>
        </div>
    </div>
</body>
</html>
